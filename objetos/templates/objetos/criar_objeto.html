<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema AchelF - Cadastrar Objetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-emerald-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="text-xl font-bold">AchelF</span>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:text-emerald-200 transition-colors">
                        Dashboard
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium bg-emerald-700 text-white">
                        Cadastrar Objetos
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:text-emerald-200 transition-colors">
                        Registrar Devolução
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:text-emerald-200 transition-colors">
                        Gerar Relatório
                    </a>
                </nav>

                <!-- Menu Mobile -->
                <button class="md:hidden">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Cadastrar objeto</h1>
            <p class="text-gray-600">Registre um item perdido ou encontrado</p>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome do Objeto -->
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
                        Nome do Objeto <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Ex: Carteira de couro"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    >
                </div>

                <!-- Categoria -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-2">
                        Categoria <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="categoria" 
                        name="categoria"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white"
                    >
                        <option value="">Selecione uma categoria</option>
                        <option value="documentos">Documentos</option>
                        <option value="chaves">Chaves</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="roupas">Roupas</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <!-- Local -->
                <div>
                    <label for="local" class="block text-sm font-medium text-gray-700 mb-2">
                        Local <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="local" 
                        name="local"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white"
                    >
                        <option value="">Selecione um local</option>
                        <option value="patio">Pátio</option>
                        <option value="ginasio">Ginásio</option>
                        <option value="biblioteca">Biblioteca</option>
                        <option value="cantina">Cantina</option>
                        <option value="sala-aula">Sala de Aula</option>
                        <option value="laboratorio">Laboratório</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <!-- Data -->
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700 mb-2">
                        Data <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="data" 
                        name="data" 
                        placeholder="__/__/____"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    >
                </div>
            </div>

            <!-- Descrição -->
            <div class="mt-6">
                <label for="descricao" class="block text-sm font-medium text-gray-700 mb-2">
                    Descrição <span class="text-red-500">*</span>
                </label>
                <textarea 
                    id="descricao" 
                    name="descricao" 
                    rows="4"
                    placeholder="Descreva características do objeto"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 resize-none"
                ></textarea>
            </div>

            <!-- Foto do Objeto -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Foto do Objeto <span class="text-red-500">*</span>
                </label>
                <button 
                    type="button"
                    class="px-4 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500"
                >
                    Inserir foto
                </button>
            </div>

            <!-- Status -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Status <span class="text-red-500">*</span>
                </label>
                <div class="flex space-x-6">
                    <label class="flex items-center">
                        <input 
                            type="radio" 
                            name="status" 
                            value="perdido" 
                            checked
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                        >
                        <span class="ml-2 text-sm text-gray-700">Perdido</span>
                    </label>
                    <label class="flex items-center">
                        <input 
                            type="radio" 
                            name="status" 
                            value="encontrado"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                        >
                        <span class="ml-2 text-sm text-gray-700">Encontrado</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button 
                    type="submit"
                    class="w-full bg-emerald-600 text-white py-3 px-4 rounded-md hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 font-medium"
                >
                    <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Cadastrar Objeto
                </button>
            </div>
        </form>
    </main>
</body>
</html>
