{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ACHEIF{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">

    <!-- Navbar -->
    <header class="bg-emerald-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <span class="text-2xl font-bold">ACHEIF</span>
                <nav class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'objetos:listar_locais' %}" class="px-3 py-2 rounded-md text-sm font-medium {% block active_locais %}{% endblock %} hover:text-emerald-200 transition">Locais</a>
                    <a href="{% url 'objetos:listar_objetos' %}" class="px-3 py-2 rounded-md text-sm font-medium {% block active_objetos %}{% endblock %} hover:text-emerald-200 transition">Objetos</a>
                    <a href="{% url 'objetos:listar_objetos' %}" class="px-3 py-2 rounded-md text-sm font-medium {% block active_devolucoes %}{% endblock %} hover:text-emerald-200 transition">Devoluções</a>
                    <a href="{% url 'objetos:listar_categorias' %}" class="px-3 py-2 rounded-md text-sm font-medium {% block active_categorias %}{% endblock %} hover:text-emerald-200 transition">Categorias</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-emerald-800 text-white py-6 text-center mt-auto">
        <p>&copy; 2025 ACHEIF. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
