{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ACHEIF{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <!-- Navbar / Cabeçalho -->
    <header class="bg-emerald-800 text-white shadow-lg">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 max-w-7xl mx-auto">
                <div class="flex items-center gap-3 justify-start">
                    <!-- Ícone e título -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16.5 9.4 7.55 4.24"></path>
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.29 7 12 12 20.71 7"></polyline>
                        <line x1="12" x2="12" y1="22" y2="12"></line>
                    </svg>
                    <h1 class="text-2xl font-bold">ACHEIF</h1>
                </div>

                <div class="flex items-center space-x-7">
                    <nav class="hidden md:flex items-center space-x-7">
                        <a href="{% url 'objetos:listar_locais' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium {% block active_locais %}{% endblock %} hover:text-emerald-200 transition">Locais</a>
                        <a href="{% url 'objetos:listar_objetos' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium {% block active_objetos %}{% endblock %} hover:text-emerald-200 transition">Objetos</a>
                        <a href="{% url 'objetos:listar_devolucao' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium {% block active_devolucoes %}{% endblock %} hover:text-emerald-200 transition">Devoluções</a>
                        <a href="{% url 'objetos:listar_categorias' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium {% block active_categorias %}{% endblock %} hover:text-emerald-200 transition">Categorias</a>
                    </nav>

                    <!-- Botão Sair -->
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition text-sm font-medium">
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-emerald-800 text-white py-6 text-center">
        <p>&copy; {% now "Y" %} ACHEIF. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
